<div class="item {% if post.star %}star{% endif %}" style="min-height: 12rem">
        <a class="url" href="{{ site.url }}{{ post.url }}">
        <img class="post-title-image" src={{ "/assets/images/" | prepend: site.baseurl | append: post.img}}></img>
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        <h4 class="title">{{ post.title }}</h4>
        <p>{{ post.description }}</p>
    </a>
</div>
