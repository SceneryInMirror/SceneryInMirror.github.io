<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <img class="post-title-image" style="float:left;width:150px;height:100px" src={{ "/assets/images/" | prepend: site.baseurl | append: post.img}}></img>
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </a>
</div>
